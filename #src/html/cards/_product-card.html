<article class="product-card">
  <!-- <div class="product-card__body"> -->
    <div class="product-card__picture">
      <img class="product-card__img" src="img/product-card.png" alt="describe">
    </div>

    <div class="product-card__info">
      <h3 class="product-card__title">
        Womens burnt orange casual tee £29.95
      </h3>
      <div class="product-card__descr">
        Classic casual t-shirt for women on the move.
        100% cotton.
      </div>

      <ul class="product-card__buttons">
        <li class="product-card__item">
          <button class="product-card__btn" type="button">
            <svg>
              <use xlink:href="img/icons.svg#cart"></use>
            </svg>
          </button>
        </li>
        <li class="product-card__item">
          <button class="product-card__btn" type="button">
            <svg>
              <use xlink:href="img/icons.svg#like"></use>
            </svg>
          </button>
        </li>
        <li class="product-card__item">
          <button class="product-card__btn" type="button">
            <svg>
              <use xlink:href="img/icons.svg#compare"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>

    <span class="product-card__price product-card__hidden">
      £29.95
    </span>

    <a class="product-card__link product-card__hidden" href="#">
      <svg>
        <use xlink:href="img/icons.svg#info"></use>
      </svg>
    </a>

    <ul class="product-card__labels product-card__hidden">
      <li class="product-card__label">
        <button class="product-card__thumb-btn">
          <img class="product-card__thumb" src="img/thumb-front.png" alt="thumb front">
        </button>
      </li>

      <li class="product-card__label">
        <button class="product-card__thumb-btn">
          <img class="product-card__thumb" src="img/thumb-front.png" alt="thumb front">
        </button>
      </li>
    </ul>
  <!-- </div> -->
</article>
